<header>
  <h1>{{title}}</h1>
  <app-filters [languages]="languages"
               [levels]="levels"
               (filterChange)="onFilterChange($event)">
  </app-filters>
</header>

<main>
  <app-lecture *ngFor="let lecture of lectures | filter: filters"
               [lecture]="lecture">
  </app-lecture>
</main>
