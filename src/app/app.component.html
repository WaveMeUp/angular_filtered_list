<header>
  <h1>{{title}}</h1>
  <app-filters [lectures]="lectures | async"
               (filterChange)="onFilterChange($event)">
  </app-filters>
</header>

<main>
  <app-lecture *ngFor="let lecture of lectures | async | filter: filters"
               [lecture]="lecture">
  </app-lecture>
</main>
